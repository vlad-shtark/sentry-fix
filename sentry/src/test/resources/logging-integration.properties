
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.ConsoleHandler.level=INFO
java.util.logging.SimpleFormatter.format=[SENTRY] [%4$.4s] %3$s - %5$s%n

# Set Sentry to WARNING level, as we recommend this as the lowest users go in their own configuration
io.sentry.jul.SentryHandler.level=WARNING

handlers=java.util.logging.ConsoleHandler
.level=INFO

jul.SentryHandlerIT.handlers=java.util.logging.ConsoleHandler, io.sentry.jul.SentryHandler
